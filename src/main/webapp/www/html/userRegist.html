<html>

<head>
    <meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover">
    <title>사용자등록</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <script src="../js/core.js/common.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
</head>

<body class="background">
    <div id="app">
    
    	<main id="main"  style="padding: 20px;">
			<div id = "groundField">
			
				<div class = "tabGroup">
					<div id = "lblUserRegist" class = "form-control btn active">사용자등록</div>
					<div id = "lblAdminRegist" class = "form-control btn" href="adminRegist.html">관리자등록</div>		
				</div>
			
				<form class="form-horizontal">
					
					<div class="form-group">
	                	<label id ="lblName" class="col-xs-12 control-label duty">성명</label>
	                	<div class="col-xs-12">
	                    	<input type="text" id = "txtName" class="form-control">
	                	</div>
	            	</div>
	
	            	<div class="form-group">
	                	<label  id ="lblEmpNo"  class="col-xs-12 control-label">사원번호</label>
	                	<div class="col-xs-12">
	                    	<input type="text" id = "txtEmpNo" class="form-control">
	                	</div>
	            	</div>

	            	<div class="form-group">
	                	<label id = "lblCompNm" class="col-xs-12 control-label duty">회사명</label>
	                	<div class="col-xs-9" style = "padding-right: 0">
	                    	<input type="text" id= "txtCompNm" class="form-control" readonly="readonly">
	                	</div>
	                	<div class="col-xs-3" style = "padding-left: 0">
	                		<button type="button" id = "btnSearch" class="form-control btn wood" data-toggle="modal" data-target=".modalSearchCompany" data-backdrop="static">검색</button>
	                	</div>
	            	</div>

	            	<div class="form-group">
	                	<label id = "lblTeamNm" class="col-xs-12 control-label">근무지명</label>
	                	<div class="col-xs-12">
	                    	<input type="text" id= "txtTeamNm" class="form-control" readonly="readonly">
	                	</div>
	            	</div>

            		<div class="form-group">
                		<label id = "lblAddr" class="col-xs-12 control-label duty">근무지주소</label>
                		<div class="col-xs-4" style="padding-right: 0px;">
                			<input type="text" id="txtZipCd" class="form-control" readonly="readonly">
                		</div>
                		<div class="col-xs-8" style="padding-left: 0px;">
                			<input type="text" id="txtBasicAddr" class="form-control" readonly="readonly">
                		</div>
                		<div class="col-xs-12">
                    		<input type="text" id="txtDtailAddr" class="form-control" readonly="readonly">
                		</div>
            		</div>

					<div id="map"></div>
					
				</form>
			</div>
		</main>
		
		<footer id="footer" style="background-image: url('../img/background_footer.jpg'); background-size: 100% 100%;">
				<div style="padding: 0px 20px 0px 20px;">
        			<button type="button" id="btnUserRegist" class="form-control btn wood">등록하기</button>
        		</div>
    	</footer>
	
				
    </div><!--app -->
    <div id = "progressBar"></div>
    <div id = "divModalSearchCompany"></div>
    
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/userRegist.js"></script>
</body>

</html>
