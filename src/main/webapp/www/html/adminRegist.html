<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"> 
    <title>관리자등록</title>
   	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <script src="../js/core.js/common.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
</head>

<body>
    <div id="app" class="background">
    	<main id="main"  style="padding: 20px;">
			<div id = "groundField">
			
				<div class = "tabGroup">
					<div id="lblUserRegist" class = "form-control btn">사용자등록</div>
					<div id="lblAdminRegist" class = "form-control btn active">관리자등록</div>	
				</div>
				
				<form class="form-horizontal">

		          <div class="form-group">
		              <label id="lblName" class="col-xs-12 control-label duty">성명</label>
		              <div class="col-xs-12">
		                  <input id = "txtName" type="text" class="form-control">
		              </div>
		          </div>

		          <div class="form-group">
		              <label id="lblEmpNo" class="col-xs-12 control-label">사원번호</label>
		              <div class="col-xs-12">
		                  <input id = "txtEmpNo" type="text" class="form-control">
		              </div>
		          </div>
	
		          <div class="form-group">
		              <label id="lblCompNm"  class="col-xs-12 control-label duty">회사명</label>
		              <div class="col-xs-12">
		                  <input id= "txtCompNm" type="text" class="form-control">
		              </div>
		          </div>
	
		          <div class="form-group">
		              <label id="lblTeamNm"  class="col-xs-4 control-label">근무지명</label>
		              <div class="col-xs-2"></div>
		              <div class="col-xs-6" style="text-align: right;">
		                  <input id = "chkSameTeamNm" type="checkbox"> <p id="lblSameTeamNm" style="display: block; float: right;">회사명과 동일</p>
		              </div>
		              <div class="col-xs-12">
		                  <input id= "txtTeamNm" type="text" class="form-control">
		              </div>
		          </div>
	
		          <div class="form-group">
		              <label id="lblAddr" class="col-xs-12 control-label">근무지주소</label>
		              
		              <div class="col-xs-4" style="padding-right: 0px;">
		              	<input type="number" id="txtZipCd" class="form-control">
		              </div>
		              <div class="col-xs-8" style="padding-left: 0px;">
		              	<input type="text" id="txtBasicAddr" class="form-control">
		              </div>
		              
		              <div class="col-xs-9" style="padding-right: 0px;">
		                  <input type="text" id="txtDtailAddr" class="form-control">
		              </div>
		              <div id="searchAddr" class="col-xs-3">
		                  <div>
		                      <button type="button" id="btnSearchLocation" class="form-control btn wood material-icons" style="font-size: 15px;">gps_fixed</button>
		                  </div>
		                  <div>
		                      <button type="button" id="btnOpenSearchAddr" class="form-control btn wood material-icons" data-toggle="modal" data-target=".modalSearchAddr" data-backdrop="static" style="font-size: 15px;">search</button>
		                  </div>
		              </div>
		          </div>
	
		          <div id="map"></div>
		          
	     	  </form>
				
			</div><!-- groundField -->
		</main>
		
		<footer id="footer" style="background-image: url('../img/background_footer.jpg'); background-size: 100% 100%;">
			<div style="padding: 0px 20px 0px 20px;">
       			<button type="button" id="btnAdminRegist" class="form-control btn wood">등록하기</button>
       		</div>
    	</footer>
		
    </div><!--app -->
	<div id = "progressBar"></div>
	<div id = "divModalSearchAddr"></div>

    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/adminRegist.js"></script>
</body>

</html>
